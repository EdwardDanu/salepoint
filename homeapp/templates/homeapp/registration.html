{% extends "homeapp/layout.html" %}
{% load static %}
{% block body %}
<div class="container-fluid border"><div class="row"><h6 class="advance">Register<h6></div></div>
    {% if message %}
        <div>{{ message }}</div>
    {% endif %}
    <form action="{% url 'register' %}" method="post">
      {% csrf_token %}
      <div class="container-fluid">
        <div class="row register">
          <div class="col-md-8 col-xs-12">
            <div class="form-group">
              <label for="username">Username:</label>
              <input class="form-control" type="text" name="username" placeholder="Username">
            </div>
          </div>
        </div>
        <div class="row register">
          <div class="col-md-8 col-xs-12">
            <div class="form-group">
              <label for="emailAddress">Email:</label>
              <input class="form-control" type="email" name="email" placeholder="Email Address">
            </div>
          </div>
        </div>
        <div class="row register">
          <div class="col-md-4 col-xs-12">
            <div class="form-group">
              <label for="password">Password:</label>
              <input class="form-control" type="password" name="password" placeholder="Password">
            </div>
          </div>
          <div class="col-md-4 col-xs-12">
            <div class="form-group">
              <label for="confirmpassword">Confirm Password:</label>
              <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="row register">
            <div class="col-md-8 col-xs-12">
                <input class="form-control btn btn-outline-success" type="submit" value="Register">
              </div>
            </div>
          </div>
      </div>
    </form>
        Already have an account? <a href="{% url 'login' %}">Log In here.</a>
{% endblock %}
